<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alura Books</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="cabecalho">
    <div class="cabecalho__container">
      <input type="checkbox" id="menu" class="cabecalho__container__menu" />
      <label for="menu">
        <span class="cabecalho__menu-hamburguer"></span>
      </label>
      <ul class="cabecalho__container__lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Programação</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Front-End</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Infraestrutura</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Business</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Design-UX</a>
        </li>
      </ul>
      <img src="/assets/Logo.svg" alt="logo" />
    </div>
    <div class="cabecalho__container">
      <a href="#"><img src="assets/Favoritos.svg" alt="favoritos" /></a>
      <a href="#"><img src="assets/Compras.svg" alt="compras" /></a>
      <a href="#"><img src="assets/Usuário.svg" alt="usuario" /></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">
      Encontre em nossa estante o que precisa para seu desenvolvimento!
    </p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>
  <footer></footer>
</body>

</html>
